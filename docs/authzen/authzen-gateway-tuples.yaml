    object: "route:/todos/{todoId}"

  - user: role:editor#assignee
    relation: PUT
    object: "route:/todos/{todoId}"

  # https://hackmd.io/ecYxP6uxSCm5X0RexkAM2g?view#DELETE-todostodoId
