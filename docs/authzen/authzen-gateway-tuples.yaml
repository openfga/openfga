  # Assign permissions to routes

  # https://hackmd.io/ecYxP6uxSCm5X0RexkAM2g?view#GET-usersuserId
  - user: identity:*
    relation: GET
    object: "route:/users/{userId}"
 
  # https://hackmd.io/ecYxP6uxSCm5X0RexkAM2g?view#GET-todos
  - user: identity:*
    relation: GET
    object: "route:/todos"

  # https://hackmd.io/ecYxP6uxSCm5X0RexkAM2g?view#POST-todos
