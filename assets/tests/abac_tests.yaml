              relation: viewer
            errorCode: 2000
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "x": 10
            expectation:
              - document:1
          - request:
              user: user:jon
              type: document
              relation: viewer
            context:
              "x": 101
            expectation:
        listUsersAssertions:
          - request:
              filters:
                - user
              relation: viewer
              object: document:1
            errorCode: 2000
          - request:
              filters:
                - user
              object: document:1
              relation: viewer
            context:
              "x": 101
            expectation:
