          relation: viewer
          user: aardvark
        expectation: true
      - tuple:
          object: document:2
          relation: writer
          user: aardvark
        expectation: false
      - tuple:
          object: document:2
          relation: viewer
          user: aardvark
        expectation: false

  - name: TupleToUserset
    model: |
      type folder
        relations
          define viewer as self
      type document
        relations
          define parent as self
          define viewer as viewer from parent
    tuples:
      - object: document:1
        relation: parent
        user: folder:x
