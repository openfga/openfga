tests:
  - name: This
    model: |
      type document
        relations
          define viewer as self
    tuples:
      - object: document:1
        relation: viewer
        user: aardvark
    assertions:
      - tuple:
          object: document:1
          relation: viewer
          user: aardvark
        expectation: true
      - tuple:
          object: document:2
          relation: viewer
          user: aardvark
        expectation: false
      - tuple:
          object: document:1
          relation: viewer
          user: badger
        expectation: false

