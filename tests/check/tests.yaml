tests:
  - name: this
    stages:
      - model: |
          type user
          
          type document
            relations
              define viewer: [user] as self
        tuples:
          - object: document:1
            relation: viewer
            user: user:aardvark
        assertions:
          - tuple:
              object: document:1
              relation: viewer
              user: user:aardvark
            expectation: true
            trace: .(direct).
          - tuple:
              object: document:2
              relation: viewer
              user: user:aardvark
            expectation: false
          - tuple:
              object: document:1
              relation: viewer
              user: user:badger
            expectation: false

  - name: computed_userset
    stages:
      - model: |
          type user
          
          type document
            relations
              define writer: [user] as self
              define viewer as writer
        tuples:
          - object: document:1
            relation: writer
            user: user:aardvark
        assertions:
          - tuple:
              object: document:1
              relation: viewer
              user: user:aardvark
            expectation: true
            trace: .(computed-userset).document:1#writer.(direct).
          - tuple:
              object: document:2
              relation: writer
              user: user:aardvark
            expectation: false
          - tuple:
              object: document:2
              relation: viewer
              user: user:aardvark
            expectation: false

  - name: tuple_to_userset
    stages:
      - model: |
          type user
          
          type folder
            relations
              define viewer: [user] as self
          
          type document
            relations
              define parent: [folder] as self
              define viewer as viewer from parent
        tuples:
          - object: document:1
            relation: parent
            user: folder:x
          - object: folder:x
            relation: viewer
            user: user:aardvark
        assertions:
          - tuple:
              object: document:1
              relation: viewer
              user: user:aardvark
            expectation: true
            trace: .(tuple-to-userset).document:1#parent.folder:x#viewer.(direct).

  - name: this_and_union
    stages:
      - model: |
          type user
          
          type document
            relations
              define writer: [user] as self
              define viewer: [user] as self or writer
        tuples:
          - object: document:1
            relation: viewer
            user: user:aardvark
          - object: document:2
            relation: writer
            user: user:badger
        assertions:
          - tuple:
              object: document:1
              relation: viewer
              user: user:aardvark
            expectation: true
            trace: .union.0(direct).
          - tuple:
              object: document:2
              relation: viewer
              user: user:badger
            expectation: true

  - name: this_and_intersection
    stages:
      - model: |
          type user
          
          type document
            relations
              define writer: [user] as self
              define viewer: [user] as self and writer
        tuples:
          - object: document:1
            relation: viewer
            user: user:aardvark
          - object: document:1
            relation: writer
            user: user:aardvark
          - object: document:2
            relation: viewer
            user: user:badger
          - object: document:3
            relation: writer
            user: user:cheetah
        assertions:
          - tuple:
              object: document:1
              relation: viewer
              user: user:aardvark
            expectation: true
          - tuple:
              object: document:2
              relation: viewer
              user: user:badger
            expectation: false
          - tuple:
              object: document:2
              relation: viewer
              user: user:cheetah
            expectation: false

  - name: this_and_exclusion_base
