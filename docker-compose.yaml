services:
  postgres:
    image: postgres:14
    container_name: postgres
    networks:
      - default
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    depends_on:
      postgres:
        condition: service_healthy
    image: openfga/openfga:latest
    container_name: migrate
    command: migrate --datastore-engine postgres --datastore-uri 'postgres://postgres:password@postgres:5432/postgres?sslmode=disable'
    networks:
      - default

  openfga:
    depends_on:
      migrate:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started
    image: openfga/openfga:latest
    container_name: openfga
    command: run --datastore-engine postgres --datastore-uri 'postgres://postgres:password@postgres:5432/postgres?sslmode=disable'
    environment:
      - OPENFGA_TRACE_ENABLED=true
      - OPENFGA_TRACE_SAMPLE_RATIO=1
      - OPENFGA_TRACE_OTLP_GRPC_ENDPOINT=otel-collector:4317
    networks:
      - default
    ports:
      - "8080:8080"
      - "3000:3000"

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - "./otel-collector-config.yaml:/etc/otel-collector-config.yaml"
    networks:
      - default
    ports:
      - "4317:4317"
      - "4318:4318"
      - "1234:1234"

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"
    depends_on:
      - otel-collector
    networks:
      - default
