name: Check Markdown links

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 9 * * 1" # At 09:00 on Monday

permissions:
  contents: read

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3.5.2
      - uses: gaurav-nelson/github-action-markdown-link-check@1b916f2cf6c36510a6059943104e3c42ce6c16bc # v1.0.16
        with:
          use-verbose-mode: 'yes'
          folder-path: 'docs/'
          file-path: './README.md, ./CHANGELOG.md'
          config-file: '.github/.mlc_config.json'
