        type: SCA
        version: latest
        rulesets:
          - built-in
        integration:
          adhoc: false
          ci: true
          release: true
        comment: |
          Dependabot is enabled for this repo to automatically update dependencies.
      - name: Snyk
        type: SCA
        version: latest
        rulesets:
          - built-in
        integration:
          adhoc: false
          ci: true
          release: true
        comment: |
          Snyk is enabled for this repo to scan for vulnerabilities.
      - name: Semgrep
        type: SAST
        version: latest
        rulesets:
          - built-in
        integration:
          adhoc: false
          ci: true
          release: true
        comment: |
          Semgrep is enabled for this repo to perform static analysis.
